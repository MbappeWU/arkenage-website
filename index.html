<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arken Age - 探索奇幻世界的冒险之旅</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Arken Age是一款充满魔法与冒险的开源游戏，邀请您踏上一段史诗般的旅程。">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Arken Age</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#play">开始游戏</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>欢迎来到 Arken Age</h1>
            <p>踏上一段充满魔法与奇迹的冒险之旅</p>
            <a href="#play" class="cta-button">立即开始</a>
        </section>

        <section id="about" class="about">
            <h2>关于游戏</h2>
            <div class="features">
                <div class="feature">
                    <h3>史诗冒险</h3>
                    <p>探索广阔的奇幻世界，与各种神秘生物相遇</p>
                </div>
                <div class="feature">
                    <h3>魔法系统</h3>
                    <p>掌握强大的魔法技能，成为传说中的法师</p>
                </div>
                <div class="feature">
                    <h3>开源精神</h3>
                    <p>基于开源社区，持续更新与优化</p>
                </div>
            </div>
        </section>

        <section id="play" class="game-section">
            <h2>开始游戏</h2>
            <div class="game-container">
                <!-- 这里将嵌入游戏iframe或链接 -->
                <div class="game-placeholder">
                    <p>游戏加载中...</p>
                    <a href="#" class="play-button">点击开始游戏</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Arken Age. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
